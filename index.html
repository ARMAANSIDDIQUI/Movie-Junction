<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Recommender</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #e50914;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 30px auto;
      max-width: 600px;
      padding: 0 20px;
    }

    .search-container input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    .search-container button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #e50914;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .movie-card {
      background-color: #1f1f1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      display: block;
      height: 270px;
      object-fit: cover;
    }

    .movie-info {
      padding: 10px 15px;
    }

    .movie-title {
      font-size: 1.1rem;
      margin: 0 0 5px;
    }

    .movie-desc {
      font-size: 0.9rem;
      color: #ccc;
      max-height: 4.5em;
      overflow: hidden;
    }

    @media (max-width: 600px) {
      .search-container {
        flex-direction: column;
      }

      .search-container input,
      .search-container button {
        width: 100%;
        border-radius: 5px;
        margin: 5px 0;
      }

      .search-container button {
        border-radius: 5px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¬ Movie Junction</h1>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Search for a movie..." />
    <button>Search</button>
  </div>

  <div class="movie-grid">

  </div>


  <script>
    const searchInput = document.querySelector('.search-container input');
    const searchButton = document.querySelector('.search-container button');
    const movieGrid = document.querySelector('.movie-grid');
  
    const API_KEY = '127cb415';

    async function fetchAndDisplayMovie(imdbID) {
      try {
        const res = await fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${API_KEY}`);
        const data = await res.json();
  
        const card = document.createElement('a');
        card.classList.add('movie-card');
        card.href = `movie.html?imdbID=${data.imdbID}`;
        card.innerHTML = `
          <img src="${data.Poster !== "N/A" ? data.Poster : 'https://via.placeholder.com/300x450'}" alt="${data.Title}" />
          <div class="movie-info">
            <h3 class="movie-title">${data.Title}</h3>
            <p class="movie-desc">${data.Plot || 'No description available.'}</p>
          </div>
        `;
        movieGrid.appendChild(card);
      } catch (err) {
        console.error('Error loading movie details:', err);
      }
    }
    async function fetchMoviesByKeyword(keyword, limit = 2) {
      try {
        const res = await fetch(`https://www.omdbapi.com/?s=${encodeURIComponent(keyword)}&apikey=${API_KEY}`);
        const data = await res.json();
        if (data.Response === "True") {
          const movies = data.Search.slice(0, limit);
          for (let movie of movies) {
            await fetchAndDisplayMovie(movie.imdbID);
          }
        }
      } catch (err) {
        console.error('Error fetching movies:', err);
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      movieGrid.innerHTML = '';
      const defaultKeywords = [
        'batman', 'avengers', 'spiderman', 'iron man',
        'harry potter', 'superman', 'captain america', 'doctor strange',
        'transformers', 'fast and furious', 'black panther', 'deadpool',
        'thor', 'joker', 'hulk', 'guardians', 'x-men', 'matrix',
        'john wick', 'mission impossible'
      ];
  
      defaultKeywords.forEach(keyword => {
        fetchMoviesByKeyword(keyword, 1);
      });
    });
    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (!query) return;
  
      movieGrid.innerHTML = '';
      fetchMoviesByKeyword(query, 10);
    });
  </script>
  

</body>
</html>
